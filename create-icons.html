<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
</head>
<body>
    <h1>Visual Bookmarks Extension Icons</h1>
    <p>Click the button to download icon files:</p>
    <button onclick="createIcons()">Generate Icons</button>
    
    <script>
    function createIcons() {
        const sizes = [16, 32, 48, 128];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Simple bookmark icon design
            ctx.fillStyle = '#4285f4';
            ctx.fillRect(0, 0, size, size);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ“', size/2, size * 0.7);
            
            // Convert to blob and download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });
        
        alert('Icons generated! Save them to an "icons" folder in your extension directory.');
    }
    </script>
</body>
</html>
